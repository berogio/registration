<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="grid">
        <div class="nav"> რეგისტრაცია
            <div class="exit">X</div>
        </div>
        <div class="content">
            <div class="sms"> შეიყვანე მობილურის ნომერი, რომელზეც ჩვენ გამოვაგზავნით SMS-კოდს დასტურით</div>
            <div class="enter-nummber">მობილურის ნომერი</div>
            <div class="inputs">
                <select name="phone" class="vorwal">
                <option value="GEO">+995</option>
                <option value="DE">+49</option>
                <option value="POL">+37</option>
                <option value="UK">+431</option>
              </select>
                <input type="tel" class="phone-nummber">
            </div>
            <button class="next-btn">გაგრძელება</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
            </div>
            <div class="row">
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
            </div>
            <div class="row">
                <div class="keys">7</div>
                <div class="keys">8</div>
                <div class="keys">9</div>
            </div>
            <div class="row">
                <div class="keys">X</div>
                <div class="keys">0</div>
                <div class="keys">OK</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="language">GEO</div>
        <div class="help">გჭირდება დახმარება? <img src="./assets/forum.png" alt="chat" class="chat-img"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
